<head>

<style>
  /* width */
  ::-webkit-scrollbar {
    width: 10px;
  }
  
  /* Track */
  ::-webkit-scrollbar-track {
    background: #f1f1f1; 
  }
   
  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #888; 
  }
  
  /* Handle on hover */

  }

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>United States Covid-19 Dashboard</h1>
        <p>Use the drop down menus to compare health data from counties located in the US</p>
      </div>
    </div>background-size: cover;
    <div row="zoom-in-up"></div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4 text-center">
        <div class="well">
          <h5>State/County</h5>
          <select id="selDataset1" onchange="optionChanged1(this.value)"></select>

        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Health Factors</h3>
          </div>
          <div id="sample-metadata1" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-4 text-center">
        <div class="well">
          <h5>State/County</h5>
          <select id="selDataset3" onchange="optionChanged3(this.value)"></select>
          <select id="selDataset4" onchange="optionChanged4(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Health Factors</h3>
          </div>
          <div id="sample-metadata2" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="bar"></div>
      </div>
     <div class="col-md-6">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 text-center">
          <h2>Additonal Sources</h2>
          <p2>Link</p2>
          <p3>Link</p3>

      </div>
    </div>     
  </div>
